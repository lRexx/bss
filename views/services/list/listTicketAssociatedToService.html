<!-- LIST OF TICKET -->
<table ng-if="rsTicketData.length>0" id="tableTickestActive" class="table table-striped table-list table-responsive table-hover">
    <thead style=" background: #4d5d6f; color: white;">
      <tr style="text-align: center;">
          <th width="2%" class="media-middle text-center">#</th>
          <th width="15%" class="media-middle text-center">Ticket</th>
          <th width="15%" class="media-middle text-center">Estatus</th>
          <th width="15%" class="media-middle text-center">Fecha</th> 
      </tr>
    </thead>
    <tbody style="height: auto !important;overflow: auto;box-shadow: 0px 4px 5px -2px rgba(0, 0, 0, .30);">
        <tr class="animate-repeat" style="align-content: center;" ng-repeat="tk in rsTicketData">
        <td class="media-middle text-center"><span class="media-middle font-size-12px">{{$index+1}}</span></td>
        <td ng-trim="true" class="media-middle text-center"><span class="media-middle font-size-12px">{{tk.codTicket}}</span</td>
        <td ng-trim="true" class="media-middle text-center"><span class="media-middle font-size-12px">{{tk.statusName}}</span></td>
        <td ng-trim="true" class="media-middle text-center"><span class="text-muted font-size-12px">{{tk.created_at}}</span></td>     
      </tr>
    </tbody>
</table>
<div ng-if="rsTicketData.length==0" class="col-md-12">
    <div class="alert alert-info" role="alert">
        <strong>INFO: </strong>No se encontraron Tickets asociados con el control de acceso.
    </div>
</div>
<!-- //LIST OF TICKET -->
