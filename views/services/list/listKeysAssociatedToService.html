<!-- LIST OF KEYS -->
<table ng-if="rsKeysData.length>0" id="tableKeysActive" class="table table-striped table-list table-responsive table-hover">
    <thead style="background: #4d5d6f;color: white;">
        <tr style="text-align: center;">
            <th width="2%"  style="border: 0 !important;" class="media-middle text-center">#</th>
            <th width="25%" style="border: 0 !important;" class="media-middle text-center">Llavero</th>
            <th width="10%" style="border: 0 !important;" class="media-middle text-center">Codigo</th>
            <th width="10%" style="border: 0 !important;" class="media-middle text-center">Departamento</th>
            <th width="25%" style="border: 0 !important;" class="media-middle text-center">Usuario</th>
            <th width="10%" style="border: 0 !important;" class="media-middle text-center">Perfil</th>
        </tr>
      </thead>
      <tbody style="height: auto !important;overflow: auto;box-shadow: 0px 4px 5px -2px rgba(0, 0, 0, .30);">
          <tr class="animate-repeat" style="align-content: center;" ng-repeat="key in rsKeysData">
          <td class="media-middle text-center"><span class="media-middle font-size-12px">{{$index+1}}</span></td>
          <td ng-trim="true" class="media-middle text-center"><span class="media-middle font-size-12px">{{key.descriptionProduct}}</span</td>
          <td ng-trim="true" class="media-middle text-center"><span class="media-middle font-size-12px">{{key.codigo}}</span></td>
          <td ng-trim="true" class="media-middle text-center"><span class="text-muted font-size-12px">{{key.department}}</span></td>
          <td ng-trim="true" class="media-middle text-center">
            <span ng-if="key.idUserKf!=null" class="text-muted font-size-12px">{{key.user}}</span>
            <span ng-if="key.idUserKf==null" class="badge badge-warning font-size-12px">No asociado</span>
          </td>
          <td ng-trim="true" class="media-middle text-center">
            <span ng-if="key.idUserKf!=null" class="badge badge-default font-size-12px">{{key.profile}}</span>
            <span ng-if="key.idUserKf==null" class="badge badge-warning font-size-12px">No asociado</span>
          </td>
        </tr>
      </tbody>
  </table>
    <div ng-if="rsKeysData.length==0" class="col-md-12">
        <div class="alert alert-info" role="alert">
            <strong>INFO: </strong>No se encontraron llaveros vinculados a servicios de control de acceso.
        </div>
    </div>
<!-- //LIST OF KEYS -->
