<!-- Alarmas: Personas para dar aviso -->
<div class="well-checkbox form-group col-md-12 n-padding-l n-padding-r">
	<div class="form-group col-md-12">
		<label class="from-left-from-label">PERSONAS PARA VERIFICAR EN EL LUGAR</label>
	</div>
	<div class="form-group col-md-9 text-danger">
    	<label class="switch switch-1x">
    		<input type="checkbox" 
    		class="success" 
    		ng-change="service.aditional_alarm.sysPeopleVerifyUser.selected=undefined" 
    		ng-model="service.aditional_alarm.isSysPeopleVerifyUser" 
    		id="servicePeopleVerifyUser" 
    		style="margin: 0px !important; display: inherit !important;">
			<span class="slider slider-1x flat"></span>
		</label>
		<label for="servicePeopleVerifyUser" style="cursor: pointer; font-weight: 600; padding-left: 15px;">Usuario del sistema web</label>
	</div>
	<div class="form-group col-md-3">
		<button ng-click="loadServicePeopleWindowFn(service.aditional_alarm.sysPeopleVerifyUser.selected, 'verifyplace')" class="btn btn-sm btn-success" ng-disabled="(service.aditional_alarm.isSysPeopleVerifyUser && service.aditional_alarm.sysPeopleVerifyUser.selected==undefined)"><i class="fas fa-plus"></i> Agregar</button> 
	</div>							
		<div class="form-group col-md-12" >
			<div ng-if="service.aditional_alarm.isSysPeopleVerifyUser" class="selectContainer">
		    <div class="col-md-12 input-group">
		      <span class="input-group-addon"><i class="fas fa-lock-open"></i></span>
		        <ui-select 
		        	theme="bootstrap"
		        	ng-change="loadServicePeopleWindowFn(service.aditional_alarm.sysPeopleVerifyUser.selected, 'verifyplace')"
		         	ng-model="service.aditional_alarm.sysPeopleVerifyUser.selected"
		         	ng-required="list_people_verify.length==0">
		            <ui-select-match placeholder="Selecciona un usuario" >{{$select.selected.fullNameUser}}</ui-select-match>
		            <ui-select-choices repeat="item in rsList.clientUser | filter: $select.search">
		                <div ng-bind-html="item.fullNameUser | highlight: $select.search"></div>
		                <small ng-bind-html="item.emailUser | highlight: $select.search"></small>
		                <small class="label label-default" ng-bind-html="item.nameProfile | highlight: $select.search"></small>
		                    
		            </ui-select-choices>
		            <ui-select-no-choice>
					    No hay resultados, contacte area de soporte.
				  	</ui-select-no-choice>
		        </ui-select>
		    </div>
		</div>
		<div class="well-checkbox n-padding-t n-padding-b" ng-class="{'n-padding-l n-padding-r':list_people_verify.length>0}" style="margin-left: 0px;margin-right: 0px;">
		  	<table ng-if="list_people_verify.length>0">
		    	<tr ng-repeat="user in list_people_verify">
		      		<td style="width: 1%; padding-left: 10px;"><label style="font-size: 70%" class="label label-default">{{$index+1}}</label></td>
		      		<td style="width: 54%">
		      			<span class="text-muted text-box">
		      				<span style="font-size: 90%">{{user.nombre_apellido | uppercase | limitTo: 20 }}{{user.nombre_apellido.length > 20 ? '...' : ''}}</span>		      				
		      			</span>
		      		</td>
		      		<td style="width: 5%; padding-right: 5px;">
		      			<span ng-if="user.fk_idUserSystema" style="font-size: 70%;" data-toggle="tooltip" data-placement="top" title="Usuario del sistema"  class="btn btn-xs btn-warning"><i class="fas fa-users-cog"></i></span>
		      		</td>
		      		<td style="width: 30%"><label style="font-size: 80%" class="label label-default">Vinculo:</label><span style="font-size: 90%; padding-right: 5px;" class="text-muted text-box">{{user.vinculo}}</span></td>
		          	<td style="width: 5%; padding-right: 5px;">
		            	<button style="font-size: 70%;" data-toggle="tooltip" data-placement="top" title="ver/editar" ng-click="loadServicePeopleUserDetailsFn(user, 'verifyplace');" class="btn btn-xs btn-warning pull-right"><i class="fas fa-external-link-alt"></i></button>
		          	</td>		      		
		          	<td style="width: 5%; padding-right: 5px;">
		            	<button style="font-size: 70%;" data-toggle="tooltip" data-placement="top" title="Remover" ng-click="removeServicePeopleUserDetailsFn(user);" class="btn btn-xs btn-danger pull-right"><i class="far fa-times-circle"></i></button>
		          	</td>
		      	</tr>
		  	</table>
		  	<div ng-if="list_people_verify.length==0" class="text-uppercase banner-no-rows banner-no-rows-padding-1 banner-no-rows-warning"><h5><i class="fas fa-exclamation-triangle"> </i> No se encontraron personas en la lista</h5></div>
		</div>
	</div>
</div>
