<table id="tableSysZones" class="table table-striped table-bordered table-list table-responsive table-hover fade in">
    <thead class="dpto-t-head">
      <tr style="text-align: center;">
          <!--<th> ID </th>-->
          <th width="10%" class="dpto-th-head" style="border-right: 1px solid #ddd !important; "><i class="fas fa-location-arrow"></i> ZONA</th>
          <!--<th><i class="glyphicon glyphicon-phone"> </i> Tlf Movil</th>
          <th><i class="glyphicon glyphicon-earphone"> </i> Tlf Fijo</th>-->
          <th class="dpto-th-head" style="border-right: 1px solid #ddd !important; "><i class="fas fa-sticky-note"></i> DESCRIPCION</th>
          <th width="20%" class="dpto-th-head" style="border-right: 1px solid #ddd !important; "><i class="fas fa-map-pin"></i> LOCALIDADES ASOCIADAS</th>
          <th width="10%" class="dpto-th-head" style="border-right: 1px solid #ddd !important; "><i class="fas fa-dollar-sign"></i> COSTO ENVIO</th>
          <th width="10%" class="dpto-th-head" style="border-right: 1px solid #ddd !important; "><i class="fas fa-dollar-sign"></i> VALOR ENVIO</th>
          <th width="7%" class="dpto-th-head" style="border-right: 1px solid #ddd !important; "><i class="glyphicon icon-flag"></i> STATUS</th>
          <th width="10%" class="dpto-th-head " style="text-align: center;"><i class="glyphicon icon-flag"> </i> OPCIONES</th>
      </tr>
    </thead>
    <tbody>
      <tr class="animate-repeat" style="align-content: center;" ng-repeat="item in pagedItems[currentPage] | orderBy:sortingOrder:reverse">
        <!--<td ng-trim="true">{{item.idZona}}</td>-->
        <td style="vertical-align: middle;text-align: center;" ng-trim="true">{{item.n_zona}}</td>
        <td ng-trim="true">{{item.descripcion}}</td>
        <td style="vertical-align: middle;text-align: center;" ng-trim="true">
          <span ng-if="item.locations.length>0" class="badge badge-light">{{item.locations.length}}</span>
          <span ng-if="item.locations.length==undefined || item.locations.length==0" class="badge badge-warning">0</span>
        </td>
        <td style="vertical-align: middle;text-align: center;" ng-trim="true">$ {{item.costo_envio | number : 2}}</td>
        <td style="vertical-align: middle;text-align: center;" ng-trim="true">$ {{item.valor_envio | number : 2}}</td>
        <td style="vertical-align: middle;text-align: center;"> <!-- TD to Admins -->
            <label ng-if="item.idStatusKf==1" class="label label-success">{{item.status_zona}}
            </label>
            <label ng-if="item.idStatusKf==0" class="label label-warning">{{item.status_zona}}
            </label>
            <label ng-if="item.idStatusKf==-1" class="label label-danger"><del>{{item.status_zona}}</del>
            </label>
        </td>
        <td>
          <button ng-click="mainSwitchFn('zones','editZone',item);" data-toggle="tooltip" data-placement="right" title="Editar Zona" type="button" class="btn btn-info btn-xs"><i class="fas fa-pen-square"></i></button>
          <button ng-if="item.idStatusKf!='0'" ng-click="modalConfirmation('removeZone', 0, item)" data-toggle="tooltip" data-placement="right" title="Eliminar Zona" type="button" class="btn btn-danger btn-xs"><i class="fas fa-minus-square"></i></button>
        </td>
      </tr>
       <!--<tr ng-if="searchboxfilter.length==0" class="animate-repeat" style="align-content: center;">no items found</tr>-->
    </tbody>
</table>
<div ng-include="'views/system/zones/newZone.html'"></div>
<div ng-include="'views/system/zones/updateZone.html'"></div>
