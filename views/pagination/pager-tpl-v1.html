<!-- pager -->
<ul ng-if="vm.pager.pages.length" class="pagination pager-tpl-v1">
  <li ng-class="{disabled:vm.pager.currentPage === 1}">
    <a ng-click="vm.setPage(vm.pager.currentPage - 1)" aria-label="Previous"><span aria-hidden="true"><i class="far fa-arrow-alt-circle-left"></i></span></a>
  </li>
  <!--<li ng-repeat="page in vm.pager.pages" ng-class="{active:vm.pager.currentPage === page}">
    <a ng-click="vm.setPage(page)">{{page}}</a>
  </li>-->
  <li><span style="background-color: #777;color: #fff;">{{vm.pager.currentPage}} / {{vm.pager.totalPages}}</span></li>
  <li ng-class="{disabled:vm.pager.currentPage === vm.pager.totalPages}">
    <a ng-click="vm.setPage(vm.pager.currentPage + 1)" aria-label="Next">
      <span aria-hidden="true"><i class="far fa-arrow-alt-circle-right"></i></span></a>
  </li>
</ul>
