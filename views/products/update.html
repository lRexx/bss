<!-- UPDATE PRODUCT -->
<div id="updateProduct" style="top: 130px;" class="modal fade bd-example-modal-lg" style="top: 130px;" role="dialog">
    <div class="modal-dialog modal-lg" >
      <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true"><i alt="Cerrar" class="glyphicon glyphicon-remove-sign"> </i></span><span class="sr-only">Close</span></button>
              <h3 class="modal-title">MODIFICAR PRODUCTO</h3>
          </div>
        <div class="modal-body"  style="overflow-y: scroll;">
        <!-- FORM CONTAINER-->
        <form class="form-horizontal" name="fUpdateProduct" novalidate>
          <fieldset>
            <!-- Form Profile Name -->
            <div class="form-group col-md-6">
              <label class="clf-size clf-p-left">Descripción del Producto</label>  
                <div class="col-xs-12">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fas fa-info-circle"></i></span>
                    <input  name="updatedescription" autofocus="true" placeholder="Descripcion" class="form-control" ng-model="update.product.descriptionProduct"  type="text" required autofocus/>
                  </div>
                </div>
            </div>
            <div class="form-group col-md-6">
              <label class="clf-size clf-p-left">Código del Fabricante</label>  
                <div class="col-xs-12">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fas fa-barcode"></i></span>
                    <input  name="updatefabricCode" autofocus="true" placeholder="Codigo del Fabricante" class="form-control" ng-model="update.product.codigoFabric"  type="text" required autofocus/>
                  </div>
                </div>
            </div>
            <div class="form-group col-md-6">
              <label class="clf-size clf-p-left">Marca</label>  
                <div class="col-xs-12">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fas fa-box"></i></span>
                    <input  name="updatebrand" autofocus="true" placeholder="Marca" class="form-control" ng-model="update.product.brand"  type="text" required autofocus/>
                  </div>
                </div>
            </div>
            <div class="form-group col-md-6">
              <label class="clf-size clf-p-left">Modelo</label>  
                <div class="col-xs-12">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fas fa-tag"></i></span>
                    <input  name="updatemodel" autofocus="true" placeholder="Modelo" class="form-control" ng-model="update.product.model"  type="text" required autofocus/>
                  </div>
                </div>
            </div>
            <!-- List Procuts Classification-->
            <div class="form-group col-md-6">
              <label class="clf-size clf-p-left">Clasificación del Producto</label>  
                <div class="col-xs-12 selectContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-cog"></i></span>
                    <select name="updateProductsClassif" 
                        class="form-control" 
                        ng-change="update.product.diviceOpening=null; removeAllDevices(); update.product.isControlSchedule=false;"  
                        ng-options="item.idProductClassification as item.classification for item in rsClasProductsData" 
                        required autofocus
                        ng-model="update.product.idProductClassificationFk" autofocus >
                      <option value=""></option>
                    </select>
                  </div>
                </div>
            </div>
            <!-- Product Price input -->
            <div class="form-group col-md-6">
              <label class="clf-size clf-p-left">Precio</label>  
                <div class="col-xs-12">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fas fa-tag"></i></span>
                    <input  name="updateprice" autofocus="true" placeholder="Precio" class="form-control" ng-model="update.product.priceFabric"  type="text" required autofocus/>
                  </div>
                </div>
            </div>

              <div class="well-checkbox">
                <table>

                        <td>

                              <span class="slider slider-3x flat"></span>
                          </label>
                        </td>
                    </tr>
                  <tr>
                    <td style="width: 200%"><span class="text text-muted text-uppercase text-box">Número serie Interno</span></td>
                        <td>
                          <label class="switch switch-3x">
                              <input type="checkbox" class="success"ng-model="update.product.isNumberSerieInternal" id="updateisNumberSerieInternal">
                              <span class="slider slider-3x flat"></span>
                          </label>
                        </td>
                    </tr>
                  <tr>
                    <td style="width: 200%"><span class="text-muted text-uppercase text-box">Fecha vencimiento</span></td>

                              <input type="checkbox" class="success"ng-model="update.product.isDateExpiration" id="updateisDateExpiration">
                              <span class="slider slider-3x flat"></span>
                          </label>
                        </td>
                    </tr>
                </table>   
                  </div>
            </div>
            <!-- SCHEDULE CONTROL -->
            <div ng-if="update.product.idProductClassificationFk==1" class=" col-md-6 col-sm-6">
              <div class="well-checkbox">
                <table>
                  <tr>
                    <td style="width: 200%"><span class="text-muted text-uppercase text-box">Control de Horario </span></td>
                        <td>
                          <label class="switch switch-3x">
                              <input type="checkbox" class="success"ng-model="update.product.isControlSchedule" id="updateisControlSchedule" ng-required="update.product.idProductClassificationFk==1">
                              <span class="slider slider-3x flat"></span>
                          </label>
                        </td>
                    </tr>
                </table>
              </div>
            </div>
            <!-- OPEN DEVICES ONLY -->
            <div ng-if="update.product.idProductClassificationFk==19" class=" col-md-6 col-sm-6">
              <div class="well-checkbox">
                <table>
                  <tr>
                    <td style="width: 200%"><span class="text-muted text-uppercase text-box">Solicita Número </span></td>
                        <td>
                          <label class="switch switch-3x">
                              <input type="checkbox" class="success"ng-model="update.product.isRequestNumber" id="isRequestNumberOpenDevice">
                              <span class="slider slider-3x flat"></span>
                          </label>
                        </td>
                    </tr>
                </table>
              </div>
            </div>

                        </td>
                    </tr>

              </div>
            </div>-->
          </fieldset>
        </form>
        <div class="clearfix"> </div> 
      </div>
      <!-- Actions Button ng-click="newSysProfileFn()"-->
            <div class="modal-footer">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6 pull-right">
                        <button type="submit" ng-click="updateProductFn()" ng-disabled="fUpdate.$invalid" class="btn btn-labeled btn-success">
                            <span class="btn-label"><i class="glyphicon glyphicon-send"></i> </span>Actualizar</button>
                        <a data-dismiss="modal" type="button" class="btn btn-labeled btn-danger">
                            <span class="btn-label"><i class="glyphicon glyphicon-remove"></i></span>Cancelar</a>
                    </div>
                </div>
            </div>
    </div>
  </div>
</div>
