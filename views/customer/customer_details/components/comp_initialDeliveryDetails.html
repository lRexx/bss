<div id="customerInitialDeliveryDetails" tabindex="-1" class="modal fade modal-dialog-centered in" role="dialog">
    <div class="modal-dialog modal-md" >
      <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true"><i alt="Cerrar" class="glyphicon glyphicon-remove-sign"> </i></span><span class="sr-only">Close</span></button>
              <h4 class="modal-title"><i class="fas fa-truck-loading"></i> DATOS DE ENTREGA INICIAL</h4>
          </div>
        <div class="modal-body">
          <div class="clearfix"> </div> 
			<div class=" col-md-12 well-checkbox n-margin-l">				
				<div class="form-group col-md-12">
				  <label style="padding-left: 15px;" >Fecha de finalización</label>
						<div class="input-group">
					  		<span class="input-group-addon">
					  			<i class="far fa-calendar-alt"></i>
					  		</span>
					  		<input ng-disabled="true" 
									name="initial_expirationDate" 
									placeholder="Fecha de finalización" 
									class="form-control" 
									ng-model="customer.details.initial_delivery[0].expirationDate" 
									type="text" required autofocus />
						</div>								  	
				</div>
				<div class="form-group col-md-12">
				  <label style="padding-left: 15px;" >N° de Llaves para cada unidad</label> 
						<div class="input-group">
					  		<span class="input-group-addon">
					  			<i class="fas fa-sort-numeric-up-alt"></i> 			
					  		</span>
					  		<input 
					  		ng-disabled="true" 
					  		name="initial_qtty" 
					  		class="form-control" 
					  		ng-model="customer.details.initial_delivery[0].initial_qtty" 
					  		type="text" 
					  		required autofocus />
						</div>
				</div>
				<div class="form-group col-md-12">
					<label style="padding-left: 15px;" >Precio</label> 
						  <div class="input-group">
								<span class="input-group-addon">
									<i class="fas fa-dollar-sign"></i> 			
								</span>
								<input 
								ng-disabled="true" 
								name="initial_price"
								class="form-control" 
								ng-model="customer.details.initial_delivery[0].initial_price" 
								type="text" 
								required autofocus />
						  </div>
				</div>
			</div>
			<div class="clearfix"> </div> 
        </div>
        <!-- Actions Button ng-click="newSysProfileFn()"-->
        <div class="modal-footer">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 pull-right">
                    <a data-dismiss="modal" type="button" class="btn btn-labeled btn-danger">
                        <span class="btn-label"><i class="glyphicon glyphicon-remove"></i></span>Cerrar</a>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
