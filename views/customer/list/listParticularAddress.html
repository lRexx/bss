<!-- Customers Mails -->
<div id="AddressParticularCustomer" tabindex="-1" style="top: 130px;" class="modal fade modal-dialog-centered in" style="top: 130px;" role="dialog">
    <div class="modal-dialog modal-md" >
      <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true"><i alt="Cerrar" class="glyphicon glyphicon-remove-sign"> </i></span><span class="sr-only">Close</span></button>
              <h3 class="modal-title"><i class="fas fa-map-marker-alt"></i>
                <span class="text-uppercase" style="font-weight: 600;color: #f0ad4e !important;"> Direcciones</span></h3>
            </div>
        <div class="modal-body">
        <!-- FORM CONTAINER-->
        <form class="form-horizontal" name="fParticularAddress" novalidate>
          <fieldset>
            <div class="col-md-12 col-sm-12">
              <label class="clf-size clf-p-left">Cliente:</label>
              <span class="label label-default clf-size">{{customer.info.idClient}}</span>&nbsp;&nbsp;<span class="label label-default clf-size">{{customer.info.name | uppercase}}</span>
            </div>
            <div class="clearfix"> </div> 
            <!-- Address -->
              <div class=" col-md-12">
                <div  class="well-checkbox n-padding-l n-padding-r n-padding-t n-padding-b" style="margin-left: 0px;margin-right: 0px;">
                  <table ng-if="list_address_particular.length>0">
                      <tr ng-repeat="addr in list_address_particular" style="font-size: 16px;">                              
                          <td style="width: 1%;padding: 0 10px 0 20px;"><label style="font-size: 75%" class="label label-default" data-toggle="tooltip" data-placement="top" title="{{addr.clarification | uppercase}}">{{$index+1}}</label></td>
                          <td style="width: 60%;"><span class="text-muted text-box"><label style="font-size: 85%;padding-top: 8px;">{{addr.address | uppercase}}</label></span></td>
                          <td style="width: 20%;"><span class="text-muted text-box">
                            <i ng-if="addr.idTipoInmuebleFk==1" class="fas fa-building" data-toggle="tooltip" data-placement="top" title="Departamento">&nbsp;</i>
                            <i ng-if="addr.idTipoInmuebleFk==2" class="fas fa-home" data-toggle="tooltip" data-placement="top" title="Casa">&nbsp;</i>
                            <i ng-if="addr.idTipoInmuebleFk==3" class="fas fa-store-alt" data-toggle="tooltip" data-placement="top" title="Local">&nbsp;</i>
                            <label style="cursor: pointer;font-size: 100%;padding-top: 8px;" ng-if="addr.idTipoInmuebleFk==1">{{addr.depto | uppercase}}</label>
                          </span></td>                                    
                          <td style="padding-bottom: 5px;">
                              <button data-toggle="tooltip" data-placement="right" title="Copiar" ngclipboard data-clipboard-text="{{addr.address}} {{addr.depto}}" class="btn btn-sm btn-success"><i style="font-size: 14px;" class="fas fa-copy"></i></button>

                            </td>                                                                        
                      </tr>
                  </table>
                  <div ng-if="list_address_particular.length==0" class="text-uppercase banner-no-rows banner-no-rows-margin-15 banner-no-rows-padding-1 banner-no-rows-warning"><h5><i class="fas fa-exclamation-triangle"> </i> No hay direcciones registradas.</h5></div>                            
                </div>                   
              </div>
          </fieldset>
        </form>
        <div class="clearfix"> </div> 
      </div>
      <!-- Actions Button ng-click="newSysProfileFn()"-->
            <div class="modal-footer">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6 pull-right">
                        <a data-dismiss="modal" type="button" class="btn btn-labeled btn-danger">
                            <span class="btn-label"><i class="glyphicon glyphicon-remove"></i></span>Cerrar</a>
                    </div>
                </div>
            </div>
    </div>
  </div>
</div>
<!-- // Customers Mails -->
