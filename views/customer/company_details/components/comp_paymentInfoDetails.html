<div id="companyDetails_paymentInfoDetails" tabindex="-1" class="modal fade modal-dialog-centered in" role="dialog">
    <div class="modal-dialog modal-md" >
      <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true"><i alt="Cerrar" class="glyphicon glyphicon-remove-sign"> </i></span><span class="sr-only">Close</span></button>
              <h4 class="modal-title"><i class="fas fa-receipt"></i> DATOS DE FACTURACION</h4>
          </div>
        <div class="modal-body">
          <div class="clearfix"> </div> 
			<div class=" col-md-12 well-checkbox n-margin-l">				
				<div class="form-group col-md-12">
				  <label style="padding-left: 15px;" >Razon Social </label>
						<div class="input-group">
					  		<span class="input-group-addon">
					  			<i class="glyphicon glyphicon-user"></i>
					  		</span>
					  		<input ng-disabled="true" name="payment_businessNameBilling" placeholder="razon social" class="form-control" ng-model="customer.companyDetails.billing_information_details.businessNameBilling" type="text" required autofocus />
						</div>								  	
				</div>
				<div class="form-group col-md-12">								  
				  <label style="padding-left: 15px;" >CUIT</label> 
						<div class="input-group">
					  		<span class="input-group-addon">
					  			<i class="glyphicon glyphicon-user"></i> 			
					  		</span>
					  		<input 
					  		ng-disabled="true" 
					  		name="payment_cuitBilling" 
					  		placeholder="CUIT" 
					  		class="form-control" 
					  		ng-model="customer.companyDetails.billing_information_details.cuitBilling" 
					  		type="text" 
					  		required autofocus />
						</div>								  	
				</div>
				<div class="form-group col-md-12">
					<label style="padding-left: 15px;" >Centro de Costo</label> 
						  <div class="input-group">
								<span class="input-group-addon">
									<i class="fas fa-chart-line"></i> 			
								</span>
								<input 
								ng-disabled="true" 
								name="payment_costCenterBilling" 
								placeholder="CENTRO DE COSTO" 
								class="form-control" 
								ng-model="customer.companyDetails.billing_information_details.costCenter" 
								type="text" 
								required autofocus />
						  </div>
				</div>
				<div class="form-group col-md-12">
				  	<label style="padding-left: 15px;">Direcci&#243n</label> 
				  	<div class="input-group">
				  		<span class="input-group-addon">
				  			<i class="fas fa-map-marked-alt"></i>	  			
				  		</span> 
						<input type="text"
						ng-disabled="true"  
						name="payment_direccion" 
						ng-model="customer.companyDetails.billing_information_details.businessAddress" 
						placeholder="Direcci&#243n"						
						class="form-control" 
						required="true" />
				  	</div>
				</div>	
				<!-- State List-->
				<div class="form-group col-md-12">
				  <label style="padding-left: 15px;">Provincia</label> 
				    <div class="input-group">
				        <span class="input-group-addon">
				  			<i class="fas fa-map-marked-alt"></i>
				        </span>
				        <input type="text"
						ng-disabled="true"  
						name="payment_provincia" 
						ng-model="customer.companyDetails.billing_information_details.province" 
						placeholder="Provincia"						
						class="form-control" 
						required="true" />
				    </div>
				</div>													
				<!-- Localidad list-->
				<div class="form-group col-md-12">
				  <label style="padding-left: 15px;">Localidad</label> 
				    <div class="input-group">
				            <span class="input-group-addon">
				  			<i class="fas fa-map-marked-alt"></i>           	
				            </span>
					        <input type="text"
							ng-disabled="true"  
							name="payment_localidad" 
							ng-model="customer.companyDetails.billing_information_details.location" 
							placeholder="Provincia"						
							class="form-control" 
							required="true" />
				    </div>
				</div> 									
				<!-- Type of IVA -->
				<div class="form-group col-md-12"> 
				  <label style="padding-left: 15px;">Tipo de IVA</label>
					    <div class="input-group">
					    		<span class="input-group-addon"><i class="fas fa-address-card"></i></span>
						        <input type="text"
								ng-disabled="true"  
								name="payment_typeOfIVA" 
								ng-model="customer.companyDetails.billing_information_details.typeTax" 
								placeholder="IVA"						
								class="form-control" 
								required="true" />
					  	</div>
				</div>
			</div>
			<div class="clearfix"> </div> 
        </div>
        <!-- Actions Button ng-click="newSysProfileFn()"-->
        <div class="modal-footer">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 pull-right">
                    <a data-dismiss="modal" type="button" class="btn btn-labeled btn-danger">
                        <span class="btn-label"><i class="glyphicon glyphicon-remove"></i></span>Cerrar</a>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
