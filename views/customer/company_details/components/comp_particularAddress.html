<!-- DIRECCIONES DE UN PARTICULAR -->
<div class="form-group form-inline col-md-12" ng-if="customer.companyDetails.idClientTypeFk==5" style="padding-right: 0px">
    <label>Direcciones Asociadas
    	<button style="margin-left: 120px;" data-toggle="tooltip" data-placement="bottom" title="Nueva direccion" ng-click="newParticularAddressFn()" class="btn btn-sm btn-success"><i class="fas fa-plus"></i> Nueva</button> 
    </label>									
</div>
<div class="form-group col-md-12" ng-if="customer.companyDetails.idClientTypeFk==5">
      <div  class="well-checkbox n-padding-l n-padding-r n-padding-t n-padding-b" style="margin-left: 0px;margin-right: 0px;">
        <table ng-if="list_address_particular.length>0">
          	<tr ng-repeat="addr in list_address_particular">                              
              	<td style="width: 1%;padding: 0 10px 0 10px;"><label style="font-size: 75%" class="label label-default" data-toggle="tooltip" data-placement="top" title="{{addr.clarification | uppercase}}">{{$index+1}}</label></td>
              	<td style="width: 30%;"><span class="text-muted text-box"><label style="font-size: 85%;padding-top: 8px;">{{addr.address | uppercase}}</label></span></td>
              	<td style="width: 20%;"><span class="text-muted text-box">
              		<i ng-if="addr.idTipoInmuebleFk==1" class="fas fa-building" data-toggle="tooltip" data-placement="top" title="Departamento">&nbsp;</i>
              		<i ng-if="addr.idTipoInmuebleFk==2" class="fas fa-home" data-toggle="tooltip" data-placement="top" title="Casa">&nbsp;</i>
              		<i ng-if="addr.idTipoInmuebleFk==3" class="fas fa-store-alt" data-toggle="tooltip" data-placement="top" title="Local">&nbsp;</i>
              		<label style="cursor: pointer;font-size: 100%;padding-top: 8px;" ng-if="addr.idTipoInmuebleFk==1">{{addr.depto | uppercase}}</label>
              	</span></td>				                            
           		<td style="width: 11%;padding-bottom: 5px;">					                           
                  <button data-toggle="tooltip" data-placement="right" title="Eliminar" ng-click="modalConfirmation('removeParticularAddress', 0, addr)" class="btn btn-sm btn-danger">
                    <i class="fas fa-trash-alt"></i></button>
                </td>                                                                         
            </tr>
        </table>
        <div ng-if="list_address_particular.length==0" class="text-uppercase banner-no-rows banner-no-rows-margin-15 banner-no-rows-padding-1 banner-no-rows-warning">
          <h5><i class="fas fa-exclamation-triangle"> </i> No hay direcciones registradas.</h5>
          <label class="label label-warning">Debe registrar una direccion para continuar.</label>
        </div>                            
      </div>              
</div>																		
</div>
