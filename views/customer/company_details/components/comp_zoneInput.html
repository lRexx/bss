<!-- Zone -->
<div ng-if="customer.companyDetails.idClientTypeFk!='' && customer.companyDetails.idClientTypeFk!=undefined" class="form-group col-md-12" ng-class="
		{	'has-success': 
			customer.companyDetails.zone!='' && fUpdateCustomer.zone.$valid,
		 	'has-error':  
			(customer.companyDetails.idZonaFk=='' || customer.companyDetails.idZonaFk==undefined) && fUpdateCustomer.zone.$touched,
		}" ng-init="getZonesFn()"> 
  	<label style="padding-left: 15px;">Zona</label>
	    <div class="input-group">
    		<span class="input-group-addon"><i class="fas fa-map-marker-alt"></i></span>
	    	<select ng-disabled="customer.companyDetails.idZonaFk!='' && customer.companyDetails.idZonaFk!=undefined?true:false" name="zone" class="form-control"  ng-options="item.idZona as item.n_zona + ' - ' + (item.descripcion | uppercase) for item in rsZonesData" ng-change="enabledNextBtn();" ng-model="customer.companyDetails.idZonaFk" required autofocus >
		    	<option value="">Selecciona una zona</option>
	    	</select>
	  	</div>
</div>
